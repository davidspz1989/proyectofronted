<mat-card>
    <mat-card-header>
        <mat-card-title>Agregar Categoria</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="bootstratp-wrapper">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Titulo</mat-label>
                            <input
                            autofocus
                            required
                            type="text"
                            name="titulo"
                            matInput
                            [(ngModel)]="categoria.titulo"
                            placeholder="digite el titulo de la categoria">
                        </mat-form-field>
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Descripci√≥n</mat-label>
                            <textarea
                            name="descripcion"
                            matInput
                            [(ngModel)]="categoria.descripcion"
                            placeholder="digite la descripcion de la categoria"
                            rows="15"></textarea>
                        </mat-form-field>
                        <div class="container text-center mt15">
                            <button mat-raised-button color="primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </mat-card-content>
    
</mat-card>
