<mat-card class="mt10">
    <mat-card-header>
        <mat-card-title>Actualizar Examen</mat-card-title>
    </mat-card-header>
    <form (ngSubmit)="actualizarExamen()">
        <mat-card-content>
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Titulo</mat-label>
                        <input
                        [(ngModel)]="getExamen.titulo"
                        required 
                        type="text"
                        name="titutlo"
                        placeholder="Digite el titulo"
                        matInput>
                    </mat-form-field>
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Descripción</mat-label>
                        <textarea
                        [(ngModel)]="getExamen.descripcion"
                        rows="8"
                        name="descripcion"
                        placeholder="Digite la descripcion"
                        matInput
                        ></textarea>
                    </mat-form-field>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Puntos Maximos</mat-label>
                                <input
                                [(ngModel)]="getExamen.puntosMaximos" 
                                type="text"
                                name="puntosMaximos"
                                placeholder="Digite la cantidad de puntos"
                                matInput>
                            </mat-form-field>
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Número de preguntas</mat-label>
                                <input
                                [(ngModel)]="getExamen.numeroDePreguntas"
                                type="text"
                                name="numeroDePreguntas"
                                placeholder="Digite el numero de preguntas"
                                matInput>
                            </mat-form-field>
                        </div>
                    </div>

                    <mat-slide-toggle [(ngModel)]="getExamen.activo" class="mt20" name="activo" [checked]="false" color="primary">
                        Estado de la publicación
                    </mat-slide-toggle>

                    <mat-form-field appearance="fill" class="mt20 w100">
                        <mat-label>Categorias</mat-label>
                        <mat-select
                        name="categoria"
                        [(ngModel)]="getExamen.categoria.categoriaId">                    
                        <mat-option *ngFor="let c of categorias" [value]="c.categoriaId">
                                {{c.titulo}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="container text-center">
                <button mat-raised-button color="primary">Guardar</button>
            </div>
        </mat-card-content>
    </form>
</mat-card>
