<h1 class="mt20">Preguntas de <span style="font-weight: bold;">{{titulo}}</span></h1>
<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <div class="container text-center">
                <button mat-raised-button color="primary" [routerLink]="'/admin/add-pregunta/'+examenId+'/'+titulo">Agregar pregunta</button>
            </div>
            <mat-card class="mt20">
                <mat-card-content *ngFor="let p of preguntas; let i = index">
                    <p>
                        <b>{{i + 1}}) </b>                        
                        <span class="mt20" [innerHTML]="p.contenido"></span>
                    </p>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <p>1) <b>{{p.opcion1}}</b></p>
                            </div>
                            <div class="col-md-6">
                                <p>2) <b>{{p.opcion2}}</b></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <p>3) <b>{{p.opcion3}}</b></p>
                            </div>
                            <div class="col-md-6">
                                <p>4) <b>{{p.opcion4}}</b></p>
                            </div>
                        </div>
                        <mat-divider></mat-divider>
                        <p class="mt20">
                            <b>Respuesta correcta: </b>{{p.respuesta}}
                        </p>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
