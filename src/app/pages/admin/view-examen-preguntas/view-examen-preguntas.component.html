<h1 class="mt20">Preguntas de "" {{titulo}} ""</h1>
<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <mat-card >
                <mat-card-content *ngFor="let p of preguntas; let i = index">
                    <p>
                        <b>{{i + 1}}) </b>                        
                        <span class="mt20" [innerHTML]="p.contenido"></span>
                    </p>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
