<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <div class="container text-center">
                        <img src="../../../assets/permission.png" width="100" height="100">
                    </div>
                    <h1 class="text-center">Inicio de sesión</h1>
                    <form (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Nombre de usuario</mat-label>
                                <input [(ngModel)]="loginData.username" name="username" required matInput placeholder="Digite su nombre de usuario" name="username">
                                <mat-hint>El nombre de usuario debe ser valido</mat-hint>
                            </mat-form-field>
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Contraseña</mat-label>
                                <input [(ngModel)]="loginData.password" name="password" required type="password" matInput placeholder="Digite su contraseña"  name="password">
                                <mat-hint>La contraseña debe ser valida</mat-hint>
                            </mat-form-field>
                        </div>
                        <div class="container text-center mb-2">
                            <button mat-raised-button color="primary">Inicar sesión</button>                        
                            <button type="reset" style="margin-left: 20px" mat-raised-button color="accent">Limpiar</button>      
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
